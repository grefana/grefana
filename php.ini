[mail function]
; Set the SMTP server to sendmail through
SMTP = smtp.gmail.com      ; Replace with your SMTP server address
smtp_port = 25              ; Common ports are 25, 465, or 587

; Optional: SMTP server authentication (only for Windows)
auth_username = rusimbiwilliam@example.com   ; Your SMTP username
auth_password = your_password               ; Your SMTP password

; Set the default "From" address for mail sent by PHP
sendmail_from = rusimbiwilliam@gmail.com   ; Your email address
